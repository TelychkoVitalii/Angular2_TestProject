<div class="container">
    <div class="row">
        <div class="col-md-12 center-block" [@list1]>
            <div class="row">
                <div class="col-md-7 firstInfo">
                    <h1>{{ selectedUser?.firstname }} {{ selectedUser?.lastname }}</h1>
                    <img src="{{ selectedUser?.avatar}}" alt="avatar" class="img-rounded">
                </div>
                <div class="col-md-4 info">
                    <h4>{{ selectedUser?.description}}</h4>
                    <p><strong>City: </strong>{{ selectedUser?.city }}</p>
                    <p><strong>Age: </strong>{{ selectedUser?.age }}</p>
                    <p><strong>Work: </strong>{{ selectedUser?.work }}</p>
                    <p><strong>Sex: </strong>{{ selectedUser?.sex }}</p>
                    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
