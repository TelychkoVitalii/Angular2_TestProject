<div class="container">
  <div class="row">
    <div class="col-md-12 center-block">
        <div class="row options">
            <div class="col-md-3">
                <h3>Sort by</h3>
                <select class="form-control">
                  <option>FirstName</option>
                  <option>LastName</option>
                  <option (click)="onAge()">Age</option>
                  <option>City</option>
                </select>
            </div>
            <div class="col-md-3">
                <h3>Filter by name</h3>
                  <div class="form-group">
                      <input type="text" class="form-control" id="filter" placeholder="Filter by name">
                  </div>
            </div>
            <div class="col-md-3">
                <h3>Total Info</h3>
                <select class="form-control">
                  <option>Total users</option>
                  <option>Men</option>
                  <option>Women</option>
                  <option>Average age</option>
                </select>
                <!--<button (click)="averageAge()">njnlnl</button>-->
            </div>
            <div class="col-md-3">
            {{ value }}
            </div>
        </div>
     <table class="table table-hover table-bordered">
        <thead>
        <tr>
             <th>FirstName</th>
             <th>LastName</th>
             <th>Avatar</th>
             <th>Age</th>
             <th>City</th>
             <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let userId = index" [routerLink]="['/list', userId]">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td><img src="{{user.avatar}}" alt="avatar" class="img-rounded"></td>
            <td>{{user.age}}</td>
            <td>{{user.city}}</td>
            <td>{{user.sex}}</td>
        </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
